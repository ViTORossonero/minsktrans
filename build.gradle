apply plugin: 'java'
apply plugin: 'project-report'

sourceCompatibility = 1.8
version = '1.0'

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

test {
    useTestNG()
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:16.0'
    compile 'org.slf4j:slf4j-api:1.7.5'

    testCompile 'org.assertj:assertj-core:1.5.0'
    testCompile 'org.springframework:spring-test:4.0.2.RELEASE'
    testCompile 'org.springframework:spring-context:4.0.2.RELEASE'
    testCompile 'org.apache.logging.log4j:log4j-core:2.+'
    testCompile 'org.apache.logging.log4j:log4j-slf4j-impl:2.+'
    testCompile 'org.testng:testng:+'
}
